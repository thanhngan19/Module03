<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box_parent {
      width : 100px;
      height : 120px;
        background-color: violet;
        position: relative;
    }
    .box_child{
        width: 50px;
        height: 50px;
        background-color: gray;
        position: absolute;
        top:0;
        right:0;
        /*ưu tiên top_left*/
    }
    .box{
        width: 85px;
        height:85px;
        background-color: hotpink;
        position: absolute;
        right:0;
    }
  </style>
</head>
<body>
<div class="box_parent">
<div>
    <div class="box">
        <div class="box_child"></div>

    </div>
</div>

</div>
</body>
</html>
